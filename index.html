<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Flamingo Web Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#1f2937',      // dark slate gray
              'surface-1': '#374151',       // lighter gray for panels
              'surface-2': '#4b5563',       // even lighter for selected items/hover
              'border': '#4b5563',           // border color
              'text-main': '#e5e7eb',        // light gray text
              'text-muted': '#9ca3af',       // dimmer text
              'accent-blue': '#3b82f6',      // bright blue for header
              'accent-periwinkle': '#a6a6ff',
              'accent-purple': '#c774e8',
              'accent-magenta-dark': '#701a75',
            },
            fontFamily: {
              'sans': ['"Arial Narrow"', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Arial Narrow', Arial, sans-serif;
        background-color: #1f2937;
      }
      .eq-active-glow {
        box-shadow: 0 0 15px 3px rgba(199, 116, 232, 0.5);
        transition: box-shadow 0.3s ease-in-out;
      }
      /* Custom scrollbar for a techy feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a6a6ff;
      }
    </style>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "wavesurfer.js": "https://aistudiocdn.com/wavesurfer.js@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-background text-text-main font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
